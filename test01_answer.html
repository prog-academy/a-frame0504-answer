<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- example radius-bottom="1" -> "0.5" -->
      <a-cone
        position="-1 0.5 -3"
        height="1"
        radius-bottom="0.5"
        radius-top="0.01"
        color="#4CC3D9"
      ></a-cone>
      <!-- example radius="1" -> "0.5" -->
      <a-octahedron
        position="1 1 -3"
        radius="0.5"
        color="#FFC65D"
      ></a-octahedron>
      <!-- example p="2" -> "1" -->
      <a-torus-knot
        position="-4 1 -4"
        radius="1"
        radius-tubular="0.2"
        p="1"
        q="3"
        color="#B96FD3"
      ></a-torus-knot>
      <!-- example radius-inner="0.8" -> "0.5" -->
      <a-ring
        position="0 1.25 -4"
        radius="1"
        radius-inner="0.5"
        radius-outer="1.2"
        color="#EF2D5E"
      ></a-ring>
      <!-- example arc="360" -> "240" -->
      <a-torus
        position="4 1 -4"
        radius="1"
        radius-tubular="0.2"
        arc="240"
        color="#B96FD3"
      ></a-torus>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
